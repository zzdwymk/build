name: Kali Linux VM 自动构建（纯主机环境）

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ARCH: "amd64"
  BRANCH: "kali-last-snapshot"
  VARIANT: "vmware"
  FORMAT: "vmware"
  DESKTOP: "gnome"
  SIZE: "100"  # 磁盘大小(GB)
  TOOLSET: "default"
  USER_PASS: "kali:kali"
  TIMEZONE: "Asia/Shanghai"
  OUTPUT_DIR: "artifacts"
  DEPLOY_DIR: "releases"
  # QEMU模拟配置
  QEMU_CPU: "max"
  QEMU_MEM: "4G"  # 与debos的--memory参数对应
  # 构建脚本仓库
  BUILD_SCRIPT_REPO: "https://gitlab.com/kalilinux/build-scripts/kali-vm.git"
  BUILD_SCRIPT_DIR: "kali-vm"

jobs:
  build:
    name: 纯主机环境构建 Kali VM 镜像
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    timeout-minutes: 180

    steps:
      - name: 拉取主代码仓库
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: 获取Kali VM构建脚本
        run: |
          if [ ! -f "build.sh" ] && [ ! -f "${BUILD_SCRIPT_DIR}/build.sh" ]; then
            echo "未找到build.sh，从官方仓库克隆..."
            git clone $BUILD_SCRIPT_REPO $BUILD_SCRIPT_DIR
          fi
          
          if [ -f "build.sh" ]; then
            echo "找到build.sh在当前目录"
            BUILD_SCRIPT_PATH="./build.sh"
          elif [ -f "${BUILD_SCRIPT_DIR}/build.sh" ]; then
            echo "找到build.sh在${BUILD_SCRIPT_DIR}目录"
            BUILD_SCRIPT_PATH="./${BUILD_SCRIPT_DIR}/build.sh"
          else
            echo "❌ 未找到build.sh构建脚本"
            exit 1
          fi
          
          echo "BUILD_SCRIPT_PATH=${BUILD_SCRIPT_PATH}" >> $GITHUB_ENV
          echo "当前工作目录: $(pwd)"
          echo "构建脚本路径: ${BUILD_SCRIPT_PATH}"
          ls -la

      - name: 安装主机环境依赖（不含容器组件）
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get remove -y containerd.io containerd docker.io docker-engine docker-ce
          sudo apt-get autoremove -y
          
          sudo apt-get install -y \
            debos \
            dosfstools \
            p7zip-full \
            qemu-system-x86 \
            qemu-utils \
            zerofree \
            git \
            curl \
            wget \
            unzip \
            parted \
            kpartx \
            debootstrap \
            squashfs-tools \
            xz-utils \
            libguestfs-tools
          
          qemu-system-x86_64 --version
          sudo chmod 666 /dev/null /dev/zero /dev/random /dev/urandom

      - name: 配置Debos强制软件模拟
        run: |
          mkdir -p ~/.config/debos
          cat > ~/.config/debos/config.yaml << EOF
          qemu:
            acceleration: none
            cpu: $QEMU_CPU
            memory: $QEMU_MEM
            extra-args: "-no-kvm -machine q35,accel=tcg -smp 2"
          EOF
          cat ~/.config/debos/config.yaml

      - name: 主机环境直接构建镜像
        run: |
          echo "当前工作目录: $(pwd)"
          ls -la
          
          chmod +x $BUILD_SCRIPT_PATH
          ulimit -n 4096
          
          # 关键修复：移除不支持的--disable-kvm和--no-container参数
          # 将debos的选项（如--artifactdir）放在--之后传递
          $BUILD_SCRIPT_PATH \
            -a $ARCH \
            -b $BRANCH \
            -v $VARIANT \
            -f $FORMAT \
            -D $DESKTOP \
            -s $SIZE \
            -T $TOOLSET \
            -U $USER_PASS \
            -Z $TIMEZONE \
            -- \  # 分隔符，后面是debos的选项
            --artifactdir $OUTPUT_DIR \  # debos的产物目录参数
            --memory $QEMU_MEM  # 传递内存限制给debos

          # 验证构建结果（注意：产物路径可能在BUILD_SCRIPT_DIR下）
          if [ -d "${BUILD_SCRIPT_DIR}/${OUTPUT_DIR}" ]; then
            OUTPUT_PATH="${BUILD_SCRIPT_DIR}/${OUTPUT_DIR}"
          else
            OUTPUT_PATH="${OUTPUT_DIR}"
          fi
          
          if [ -z "$(ls $OUTPUT_PATH/*.$FORMAT 2>/dev/null)" ]; then
            echo "❌ 镜像构建失败，未找到产物文件"
            exit 1
          else
            echo "✅ 镜像构建成功，产物列表："
            ls -lh $OUTPUT_PATH
          fi

      - name: 压缩镜像产物
        run: |
          mkdir -p $DEPLOY_DIR
          if [ -d "${BUILD_SCRIPT_DIR}/${OUTPUT_DIR}" ]; then
            OUTPUT_PATH="${BUILD_SCRIPT_DIR}/${OUTPUT_DIR}"
          else
            OUTPUT_PATH="${OUTPUT_DIR}"
          fi
          
          for file in $OUTPUT_PATH/*.$FORMAT; do
            filename=$(basename "$file")
            7z a -t7z -mmt=4 "$DEPLOY_DIR/${filename}.7z" "$file" -mx=9
            echo "压缩完成：$DEPLOY_DIR/${filename}.7z"
          done
          cd $DEPLOY_DIR
          sha256sum * > SHA256SUMS
          cd ..

      - name: 上传产物到 GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kali-vm-images
          path: ${{ env.DEPLOY_DIR }}/*
          retention-days: 7

      - name: 创建 GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          name: "Kali VM 纯主机构建 ${{ github.sha }}"
          tag_name: "native-build-${{ github.sha }}"
          body: |
            纯主机环境自动构建产物（基于 commit: ${{ github.sha }}）
            - 架构：${{ env.ARCH }}
            - 桌面环境：${{ env.DESKTOP }}
            - 格式：${{ env.FORMAT }}
          files: ${{ env.DEPLOY_DIR }}/*
          draft: false
          prerelease: true
